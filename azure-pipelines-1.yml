- stage: Build&Run
  displayName: Build&Run FlaskApp 
  jobs:
  - job: Build&Run
    displayName: Build&Run
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: docker build -t flask_app Flask/ && docker run -d flask_app 

- stage: Test
  displayName: Testing FlaskApp
  jobs:
  - job: Test
    displayName: Test
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: pytest Flask/test.py 

  
   

